version: '2'
services:
        web:
                build: .
                command: python -u app.py
                ports:
                        - "5000:5000"
                volumes:
                        - .:/app
                links:
                        - db
                networks:
                        - db_net
                environment:
                        MONGODB_HOST: db
                        EMAIL_USER: "<google email here>"
                        EMAIL_PASSWORD: "<google password here>"
        db:
                image: mongo:3.4
                networks:
                        - db_net

networks:
        db_net:
